name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    name: Test (CPU) - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v2

      - name: Format
        run: cargo fmt --check

      - name: Clippy
        run: cargo clippy --all-targets --features "onnx,report-cli,alignment-profiling" -- -D warnings

      - name: Tests (default features)
        run: cargo test

      - name: Tests (ONNX runtime on CPU)
        run: cargo test --features onnx

      - name: TextGrid comparison (alignment validation)
        run: python scripts/compare_textgrids.py test-data/LibriSpeech

  coverage:
    name: Coverage (Linux)
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - uses: taiki-e/install-action@cargo-llvm-cov

      - name: Coverage
        run: cargo llvm-cov --workspace --features onnx --lcov --output-path lcov.info

      - name: Upload lcov artifact
        uses: actions/upload-artifact@v4
        with:
          name: lcov
          path: lcov.info

  sonar:
    name: SonarCloud
    runs-on: ubuntu-latest
    needs: [test, coverage]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/download-artifact@v4
        with:
          name: lcov

      - uses: SonarSource/sonarcloud-github-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
